<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>clone momentum</title>
  </head>
  <body>
    <div class="wrap">
      <div class="js-clock">
        <h1 class="title"></h1>
      </div>
      <form class="js-form form">
        <input type="text" placeholder="What is your name ?" />
      </form>
      <h4 class="js-greeting greetings"></h4>
      <form class="js-todoForm todoForm">
        <input type="text" placeholder="Write a to do" />
      </form>
      <ul class="js-todoList todoList"></ul>
      <div class="js-weather weather">
        <div class="tempAndPlace"></div>
        <div class="weatherInfo"></div>
        <div class="description"></div>
      </div>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
